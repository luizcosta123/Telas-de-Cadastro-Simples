<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina de cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <main>
            <h1>Crie sua conta</h1>
            <div class="midia-social">
                <a href="#">
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Logo-Google">
                </a>
                <a href="#">
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg" alt=Logo-Facebook"">
                </a>
                <a href="#">
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-original.svg" alt="Logo-Linkedin">
                </a>
            </div>
            <div class="alternativa">
                <span>OR</span>
            </div>
            <form class="formulario" action="">
                <label for="nome">
                    <span>Nome</span>
                    <input type="text" id="nome" name="nome">
                </label>
        
                <label for="email">
                    <span>Email</span>
                    <input type="email" id="email" name="email">
                </label>
                <label for="senha">
                    <span>Senha</span>
                    <input type="password" id="senha" name="senha">
                </label>
                <input type="submit" value="Sign Up">
            </form>
        </main>
        <section class="imagens">
            <img src="imagens/imagem-para-cadastro.png" alt="Imagem mobile">
            <div class="circulo"></div>
        </section>
    
</body>
</html>
